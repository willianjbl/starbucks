<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Template developed on HTML/CSS classes from B7 Web">
    <title>Starbucks</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.min.css">
</head>
<body>
    <header>
        <div class="container header-area">
            <div class="header-left">
                <img src="assets/images/logo.png" alt="Logo">
            </div>
            <div class="header-right">
                <form action="#">
                    <input type="text" name="search" placeholder="Search">
                    <button>
                        <img src="assets/images/loupe.png" alt="Search" srcset="">
                    </button>
                </form>
                <div class="menu-toggle">
                    <img src="assets/images/menu.png" alt="Menu">
                </div>
            </div>
        </div>
    </header>
    <section class="banner banner-top">
        <div class="container">
            <div class="body">
                <h1>Starbucks® Happy Hour</h1>
                <p>We’ll meet you in your inbox. Drink deals are on their way.</p>
                <div class="thumbs">
                    <img src="assets/images/c1.jpg" alt="Produto 1">
                    <img src="assets/images/c2.jpg" alt="Produto 2">
                    <img src="assets/images/c3.jpg" alt="Produto 3">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
